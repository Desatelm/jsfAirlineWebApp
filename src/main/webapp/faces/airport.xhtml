<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>StarX Airliners</title>
	<h:outputStylesheet library="css" name="mystyle.css" />
</h:head>
<h:body>
	<h:form>

		<h3>Airline</h3>
		<h:dataTable var="airport" value="#{restAirportService.airports}"
			styleClass="order-table, column-table"
			headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<f:facet name="header">
				<h:outputText value="Airplane List" />
			</f:facet>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{airport.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{airport.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Airportcode" />
				</f:facet>
				<h:outputText value="#{airport.airportcode}" />
			</h:column>			
			<h:column>
				<f:facet name="header">
					<h:outputText value="City" />
				</f:facet>
				<h:outputText value="#{airport.city}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Country" />
				</f:facet>
				<h:outputText value="#{airport.country}" />
			</h:column>
			
		</h:dataTable> 
  <h:button value="HomePage" outcome="welcome" />
	</h:form>
</h:body>
</html>
