<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Converter and Validator</title>
</h:head>
<h:body>
<ui:debug></ui:debug>
	<h1>Student</h1>
	<h:form>
      <h:panelGrid columns="3">

		Enter your Student ID :

		<h:inputText id="studentId" value="#{user.studentId}"
			size="20" required="true" label="Student Id">
			<f:converter converterId="studentIdConverter" />
			<f:validator validatorId="studentIdValidator" />
		</h:inputText>

		<h:message for="studentId" style="color:red" />

	  </h:panelGrid>

	  <h:commandButton value="Submit" action="result" />
	  <h:commandButton value="Cancel" action="cancel" />

      
    </h:form>
</h:body>
</html>
