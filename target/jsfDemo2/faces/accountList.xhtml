<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Account List</title>
	<h:outputStylesheet library="css" name="mystyle.css"  />	
</h:head>
<h:body>
	<h1>Account List</h1>
			
		 <h:dataTable var="it"  value="#{createAccount.acctList}"   
		        styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row" >
         <f:facet name = "header">
         <h:outputText value="Account List" />
         </f:facet>
         <h:column >
         <f:facet name = "header">
         <h:outputText value="Name" />
         </f:facet>
        <h:outputText value="#{it.name}" />
        </h:column>
        <h:column >
        <f:facet name = "header">
         <h:outputText value="Account" />
         </f:facet>
         <h:outputText value="#{it.account}" />
        </h:column>
        <h:column >
        <f:facet name = "header">
         <h:outputText value="Balance" />
         </f:facet>
        <h:outputText value="#{it.balance}" />
        </h:column>     
        </h:dataTable>
        <h:button value="HomePage" outcome="example5" />
	
</h:body>
</html>
