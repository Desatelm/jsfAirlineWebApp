	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Create AccountL</title>
</h:head>
<h:body>
	<h1>Create Account</h1>
	<h:form >
		<h:panelGrid columns="2">
			<h:outputLabel>Full Name: </h:outputLabel>
			<h:inputText value="#{createAccount.name}" />				
			<h:outputLabel>Account No: </h:outputLabel>
			<h:inputText id= 'account' value = "#{createAccount.account}" size="20" required="true">
			<f:validator validatorId= "accountValidator" />
			</h:inputText>					
			<!-- <h:outputLabel>Balance: </h:outputLabel>
			<h:inputText value = "#{createAccount.balance}"/>
			<h:message for="account" style="color:red" /> -->
		</h:panelGrid>
		<h:commandButton   value="Enrole"  action="#{createAccount.addtoList}"/>
			
  </h:form>
</h:body>
</html>
