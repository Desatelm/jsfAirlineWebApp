<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Hello XHTML</title>
</h:head>
<h:body>
	<h1>JSF Hello World</h1>
	<h:form>
		<h:panelGrid columns="4">
			<h:outputLabel>First Name</h:outputLabel>
			<h:inputText value="#{visitor.name}" />
			<h:outputLabel>Last Name</h:outputLabel>
			<h:inputText value="#{visitor.lastname}" />
		</h:panelGrid>
		<h:commandButton value="Submit" action="success" />
		<h:commandButton value="Cancel" action="cancel" immediate="true" />
	</h:form>
</h:body>
</html>
